<script type="text/javascript">
    // back-to-top
    $(window).scroll(function(){
        if ($(window).scrollTop()>100){
            $("#back_top").fadeIn(1000);
        } else {
            $("#back_top").fadeOut(1000);
        }
    });
    //当点击跳转链接后，回到页面顶部位置
    $("#back_top").click(function(){
        $('body,html').animate({scrollTop:0},1000);
        return false;
    });
</script>
